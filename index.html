<!DOCTYPE html>
<html>
<head>
    <title>For Palak üíñ</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .card {
            background: white;
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            position: relative;
            z-index: 10;
            width: 420px;
            transition: 1s ease;
        }

        h1 {
            color: #ff3e6c;
            font-size: 26px;
            min-height: 60px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 28px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #ff3e6c;
            color: white;
        }

        #yesBtn:hover {
            background-color: #ff174f;
        }

        #noBtn {
            background-color: #cccccc;
        }

        .heart {
            position: absolute;
            color: #ff4d6d;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        .final-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff3e6c, #ff8fa3);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 40px;
            font-weight: bold;
            opacity: 0;
            pointer-events: none;
            transition: opacity 2s ease;
            z-index: 20;
        }

        .show-final {
            opacity: 1;
            pointer-events: all;
        }

        .glow {
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px white; }
            to { text-shadow: 0 0 25px white, 0 0 40px pink; }
        }
    </style>
</head>
<body>

<audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_c8b86f3b68.mp3" type="audio/mpeg">
</audio>

<div class="card" id="mainCard">
    <h1 id="typing"></h1>

    <p>
        Every time you smile, my world feels lighter.  
        Every moment with you feels magical. ‚ú®  
        I don‚Äôt just want a day with you‚Ä¶  
        I want forever moments with you.
    </p>

    <button id="yesBtn" onclick="sayYes()">Yes üíï</button>
    <button id="noBtn">No üò¢</button>
</div>

<div class="final-screen" id="finalScreen">
    <div class="glow">I love you, Palak ‚ù§Ô∏è</div>
    <div style="font-size:22px; margin-top:15px;">Forever & Always üíñ</div>
</div>

<script>
    // Typing Animation
    const text = "Palak, will you be my Valentine? üíñ";
    let i = 0;
    function typeWriter() {
        if (i < text.length) {
            document.getElementById("typing").innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, 60);
        }
    }
    typeWriter();

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    let scale = 1;
    let attempts = 0;

    const noTexts = [
        "Are you sure? ü•∫",
        "Really sure? üò¢",
        "Think again üòè",
        "Last chance üëÄ",
        "You can't escape love üíò"
    ];

    document.addEventListener("mousemove", function(e) {
        if (attempts >= 5) return;

        const rect = noBtn.getBoundingClientRect();
        const distance = Math.hypot(
            e.clientX - (rect.left + rect.width / 2),
            e.clientY - (rect.top + rect.height / 2)
        );

        if (distance < 80) {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);

            noBtn.style.position = "absolute";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";

            noBtn.innerHTML = noTexts[attempts];

            scale += 0.15;
            yesBtn.style.transform = `scale(${scale})`;

            attempts++;

            if (attempts >= 5) {
                noBtn.innerHTML = "Fine‚Ä¶ Yes üíñ";
                noBtn.style.position = "static";
                noBtn.onclick = sayYes;
            }
        }
    });

    // Floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        heart.style.animationDuration = Math.random() * 3 + 3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 800);

    // YES action
    function sayYes() {
        document.getElementById("mainCard").style.opacity = "0";
        setTimeout(() => {
            document.getElementById("finalScreen").classList.add("show-final");
        }, 800);

        for (let i = 0; i < 60; i++) {
            createHeart();
        }
    }
</script>

</body>
</html>
