<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Palak ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-red: #ff0040;
            --deep-dark: #0a0002;
            --glass: rgba(20, 0, 5, 0.7);
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: var(--deep-dark);
            background: radial-gradient(circle at center, #2b000a, #000);
            font-family: 'Montserrat', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Background Pulse Animation */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle, rgba(255,0,64,0.15), transparent 70%);
            animation: pulseGlow 4s infinite alternate;
            z-index: -1;
        }

        @keyframes pulseGlow {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 0.8; }
        }

        /* Music Button */
        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            transition: 0.3s;
        }
        .music-control:hover { background: var(--neon-red); }

        /* Main Card */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 40px 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 0, 64, 0.3);
            box-shadow: 0 0 50px rgba(255, 0, 64, 0.2);
            max-width: 90%;
            width: 400px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(to right, #ff99ac, #ff0040);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 0, 64, 0.5);
            min-height: 60px;
        }

        p.subtitle {
            font-size: 1rem;
            color: #ffd1dc;
            margin: 20px 0 40px 0;
            line-height: 1.6;
            letter-spacing: 0.5px;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative; /* Needed for absolute positioning of No button */
            height: 60px; /* Reserve space */
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #yesBtn {
            background: var(--neon-red);
            color: white;
            box-shadow: 0 0 20px rgba(255, 0, 64, 0.6);
            animation: heartbeat 1.5s infinite;
        }

        #noBtn {
            background: transparent;
            border: 2px solid #555;
            color: #aaa;
            position: relative; /* Changed to relative initially */
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(255, 0, 64, 0.8); }
            100% { transform: scale(1); }
        }

        /* Floating Background Elements */
        .floater {
            position: absolute;
            bottom: -50px;
            font-size: 2rem;
            animation: floatUp linear infinite;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.7; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        /* Final Screen */
        .hidden-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.5s ease;
            z-index: 200;
        }
        
        .visible { opacity: 1; pointer-events: all; }

        .final-msg {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: var(--neon-red);
            text-align: center;
            text-shadow: 0 0 30px var(--neon-red);
        }
        
        .final-sub {
            color: #fff;
            margin-top: 20px;
            font-size: 1.2rem;
        }

    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="" type="audio/mpeg">
    </audio>

    <div class="music-control" onclick="toggleMusic()">üéµ</div>

    <div class="container" id="mainCard">
        <h1 id="typingText"></h1>
        <p class="subtitle">
            Dim lights. Slow music. Just us. <br>
            I have a surprise for you tonight. <br>
            <b>Are you ready?</b>
        </p>

        <div class="btn-group">
            <button id="yesBtn" onclick="acceptLove()">YES üíã</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">NO</button>
        </div>
    </div>

    <div class="hidden-screen" id="finalScreen">
        <div class="final-msg">Good Girl. üî•</div>
        <div class="final-sub">Send me a screenshot. I'm waiting.</div>
    </div>

    <script>
        // 1. Typing Effect
        const text = "For my Palak...";
        const typingElement = document.getElementById("typingText");
        let charIndex = 0;

        function typeWriter() {
            if (charIndex < text.length) {
                typingElement.innerHTML += text.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 100);
            }
        }
        window.onload = typeWriter;

        // 2. The "Runaway" No Button
        const noBtn = document.getElementById("noBtn");
        
        function moveButton() {
            // Get viewport dimensions
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 100);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 100);
            
            noBtn.style.position = "fixed"; // Switch to fixed to fly anywhere
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // 3. Acceptance Logic
        function acceptLove() {
            document.getElementById("mainCard").style.transition = "1s";
            document.getElementById("mainCard").style.opacity = "0";
            document.getElementById("mainCard").style.transform = "scale(0.8)";
            
            setTimeout(() => {
                document.getElementById("finalScreen").classList.add("visible");
                startConfetti();
            }, 800);
        }

        // 4. Floating Elements (Hearts/Lips/Wine)
        const icons = ["üíã", "üç∑", "üî•", "‚ù§Ô∏è", "üåπ"];
        
        function createFloater() {
            const el = document.createElement("div");
            el.classList.add("floater");
            el.innerText = icons[Math.floor(Math.random() * icons.length)];
            el.style.left = Math.random() * 100 + "vw";
            el.style.animationDuration = Math.random() * 3 + 4 + "s"; // 4-7 seconds
            el.style.fontSize = Math.random() * 20 + 20 + "px";
            document.body.appendChild(el);
            
            setTimeout(() => { el.remove(); }, 7000);
        }
        setInterval(createFloater, 600);

        // 5. Music Toggle (Optional)
        const music = document.getElementById("bgMusic");
        let isPlaying = false;
        
        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                isPlaying = false;
            } else {
                // Note: Browsers block auto-play, so user must click first
                // music.play(); 
                alert("Add a music link in the code to make this work! üé∂");
            }
        }
    </script>
</body>
</html>
