<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Palak ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: radial-gradient(circle at top, #fff1f5, #ffe3ec);
    font-family: 'Cormorant Garamond', serif;
}

/* Envelope */
.envelope {
    position: absolute;
    width: 520px;
    height: 320px;
    background: #f7d6df;
    border-radius: 12px;
    box-shadow: 0 30px 70px rgba(0,0,0,0.25);
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: float 2s ease-in-out infinite;
    z-index: 5;
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
}

.envelope::before {
    content: "ðŸ’Œ";
    font-size: 48px;
}

.hidden {
    display: none;
}

/* Letter */
.letter {
    position: absolute;
    width: 600px;
    padding: 80px 70px;
    background: #fffdf9;
    box-shadow: 0 40px 90px rgba(0,0,0,0.25);
    background-image:
        linear-gradient(to bottom, rgba(0,0,0,0.03) 1px, transparent 1px),
        radial-gradient(rgba(0,0,0,0.03) 1px, transparent 1px);
    background-size: 100% 34px, 3px 3px;
    opacity: 0;
    transform: scale(0.95);
    transition: all 1.5s ease;
    z-index: 10;
}

/* Fold */
.letter::after {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    border-width: 0 70px 70px 0;
    border-style: solid;
    border-color: transparent #f3e2e6 transparent transparent;
}

/* Candle glow */
.letter::before {
    content: "";
    position: absolute;
    inset: -20px;
    background: radial-gradient(circle, rgba(255,200,180,0.35), transparent 70%);
    z-index: -1;
    animation: flicker 2s infinite;
}

@keyframes flicker {
    0%,100% { opacity: .5; }
    50% { opacity: .8; }
}

.show {
    opacity: 1;
    transform: scale(1);
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 56px;
    text-align: center;
    color: #c9184a;
}

.glow-name {
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px rgba(201,24,74,.4); }
    to { text-shadow: 0 0 30px rgba(201,24,74,.8); }
}

p {
    font-size: 22px;
    line-height: 36px;
    color: #444;
}

.hidden-line {
    opacity: 0;
    transition: opacity 2s ease;
}

.signature {
    font-family: 'Great Vibes', cursive;
    font-size: 40px;
    text-align: right;
    margin-top: 40px;
    opacity: 0;
    animation: sign 2s ease forwards;
    animation-delay: 8s;
}

@keyframes sign {
    to { opacity: 1; }
}

/* Buttons */
.buttons {
    text-align: center;
    margin-top: 40px;
}

button {
    padding: 12px 30px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 10px;
}

#yes {
    background: #c9184a;
    color: white;
    box-shadow: 0 12px 30px rgba(201,24,74,.4);
}

/* Wax Seal */
.seal {
    position: absolute;
    bottom: -35px;
    left: 50%;
    transform: translateX(-50%) scale(0);
    width: 80px;
    height: 80px;
    background: radial-gradient(circle at 30% 30%, #ff6b81, #a4133c);
    border-radius: 50%;
    color: white;
    font-family: 'Great Vibes', cursive;
    font-size: 32px;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: stamp 1s ease forwards;
    animation-delay: 9s;
}

@keyframes stamp {
    to { transform: translateX(-50%) scale(1); }
}

/* Floating petals & chocolates */
.float {
    position: absolute;
    font-size: 26px;
    animation: floatUp 14s linear infinite;
    opacity: .7;
}

@keyframes floatUp {
    0% { transform: translateY(110vh); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Final screen */
.final {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, #ffe3ec, #fff5f9);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    opacity: 0;
    transition: opacity 2s ease;
    z-index: 20;
}

.final.show {
    opacity: 1;
}

.final h1 {
    font-size: 80px;
    animation: heartbeat 2s infinite;
}

@keyframes heartbeat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}
</style>
</head>

<body>

<div class="envelope" id="envelope"></div>

<div class="letter" id="letter">
    <h1>My dearest <span class="glow-name">Palak</span>,</h1>

    <p id="text"></p>

    <p class="hidden-line" id="hidden">
        Iâ€™ve wanted to ask you this for a while nowâ€¦  
        and maybe, if you say yes, we could sit a little closer this Valentineâ€™s ðŸ˜Œ
    </p>

    <div class="buttons">
        <button id="yes">Yes ðŸ’•</button>
    </div>

    <div class="signature">â€” Saneer</div>
    <div class="seal">S</div>
</div>

<div class="final" id="final">
    <h1>I love you, Palak ðŸ’–</h1>
</div>

<script>
const envelope = document.getElementById("envelope");
const letter = document.getElementById("letter");
const textEl = document.getElementById("text");
const hidden = document.getElementById("hidden");
const final = document.getElementById("final");

const text = `If I were to write my feelings down,
they would always begin with you.

Somewhere between quiet moments
and stolen smiles,
you became my favorite thought.

So tell meâ€¦
will you be my Valentine?`;

let i = 0;

envelope.onclick = () => {
    envelope.classList.add("hidden");
    letter.classList.add("show");
    type();
};

function type() {
    if (i < text.length) {
        textEl.innerHTML += text.charAt(i);
        i++;
        setTimeout(type, 40);
    } else {
        setTimeout(() => hidden.style.opacity = 1, 2000);
    }
}

document.getElementById("yes").onclick = () => {
    final.classList.add("show");
};

// Floating items
const items = ["ðŸŒ¹","ðŸ«","ðŸ’Œ","âœ¨"];
setInterval(() => {
    const el = document.createElement("div");
    el.className = "float";
    el.innerHTML = items[Math.floor(Math.random()*items.length)];
    el.style.left = Math.random()*100 + "vw";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),14000);
}, 1800);
</script>

</body>
</html>
