<!DOCTYPE html>
<html>
<head>
    <title>For Palak üî•</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top, #1a0006, #000);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            text-align: center;
            color: #fff;
        }

        .card {
            background: rgba(15, 0, 5, 0.9);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 25px 80px rgba(255, 0, 80, 0.45);
            width: 440px;
            transition: 1s ease;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 {
            color: #ff4d6d;
            font-size: 26px;
            min-height: 60px;
            text-shadow: 0 0 10px rgba(255,77,109,0.6);
        }

        p {
            font-size: 16px;
            color: #f2cbd3;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.35s ease;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1f5a, #ff6b81);
            color: white;
            box-shadow: 0 0 30px rgba(255,31,90,0.7);
        }

        #noBtn {
            background-color: #333;
            color: #eee;
            position: relative;
        }

        /* Floating after-dark icons */
        .float {
            position: absolute;
            animation: floatUp 9s linear infinite;
            opacity: 0.85;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        /* Final Screen */
        .final-screen {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, #400012, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            pointer-events: none;
            transition: opacity 2s ease;
            z-index: 20;
        }

        .show-final {
            opacity: 1;
            pointer-events: all;
        }

        .final-text {
            font-size: 44px;
            font-weight: bold;
            color: #ff6b81;
            text-shadow: 0 0 25px rgba(255,107,129,0.8);
        }

        .final-sub {
            font-size: 22px;
            margin-top: 15px;
            color: #ffd6e0;
            opacity: 0.9;
        }
    </style>
</head>
<body>

<audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_c8b86f3b68.mp3" type="audio/mpeg">
</audio>

<div class="card" id="mainCard">
    <h1 id="typing"></h1>

    <p>
        Dim lights. Slow music.  
        Wine on your lips. My hands on your waist. üç∑  
        This Valentine‚Äôs isn‚Äôt about cute plans‚Ä¶  
        It‚Äôs about **what happens after midnight**.
    </p>

    <button id="yesBtn" onclick="sayYes()">Yes üòà</button>
    <button id="noBtn" onclick="handleNo()">No üòå</button>
</div>

<div class="final-screen" id="finalScreen">
    <div class="final-text">Come here, Palak üî•</div>
    <div class="final-sub">Tonight belongs to us.</div>
</div>

<script>
    // Typing animation
    const text = "Palak, will you be my Valentine tonight? üî•";
    let i = 0;
    function typeWriter() {
        if (i < text.length) {
            document.getElementById("typing").innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, 55);
        }
    }
    typeWriter();

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    let attempts = 0;
    let yesScale = 1;

    const noMessages = [
        "Playing hard to get? üòè",
        "You‚Äôre enjoying this üòå",
        "Don‚Äôt tease me üç∑",
        "You already know the answer‚Ä¶"
    ];

    function handleNo() {
        if (attempts < 4) {
            noBtn.innerHTML = noMessages[attempts];

            const moveX = (Math.random() - 0.5) * 60;
            const moveY = (Math.random() - 0.5) * 25;
            noBtn.style.transform = `translate(${moveX}px, ${moveY}px)`;

            yesScale += 0.3;
            yesBtn.style.transform = `scale(${yesScale})`;

            attempts++;
        } else {
            noBtn.innerHTML = "Okay‚Ä¶ yes üòà";
            noBtn.onclick = sayYes;
        }
    }

    // After-dark floating symbols (suggestive, not explicit)
    const items = ["üî•","üç∑","üïØÔ∏è","üíã","üñ§","üåô"];

    function createFloat() {
        const el = document.createElement("div");
        el.classList.add("float");
        el.innerHTML = items[Math.floor(Math.random() * items.length)];
        el.style.left = Math.random() * 100 + "vw";
        el.style.fontSize = Math.random() * 22 + 22 + "px";
        el.style.animationDuration = Math.random() * 4 + 6 + "s";
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 9000);
    }
    setInterval(createFloat, 800);

    function sayYes() {
        document.getElementById("mainCard").style.opacity = "0";
        setTimeout(() => {
            document.getElementById("finalScreen").classList.add("show-final");
        }, 900);
    }
</script>

</body>
</html>
