<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Palak ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #fff1f5, #ffe3ec);
    overflow: hidden;
    font-family: 'Cormorant Garamond', serif;
}

/* Envelope */
.envelope {
    width: 300px;
    height: 200px;
    background: #f7d6df;
    border-radius: 10px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.25);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 50px;
    cursor: pointer;
    transition: transform 0.6s ease, opacity 0.6s ease;
}

.envelope.open {
    transform: scale(0.8);
    opacity: 0;
}

/* Letter */
.letter {
    position: absolute;
    width: 600px;
    padding: 80px 70px;
    background: #fffdf9;
    box-shadow: 0 35px 80px rgba(0,0,0,0.2);
    border-radius: 8px;
    opacity: 0;
    transform: translateY(40px);
    transition: all 1.2s ease;
    background-image: linear-gradient(to bottom, rgba(0,0,0,0.03) 1px, transparent 1px);
    background-size: 100% 34px;
}

.letter.show {
    opacity: 1;
    transform: translateY(0);
}

/* Fold corner */
.letter::after {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    border-width: 0 60px 60px 0;
    border-style: solid;
    border-color: transparent #f3e2e6 transparent transparent;
}

/* Title */
h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 56px;
    text-align: center;
    color: #c9184a;
}

/* Paragraph */
p {
    font-size: 22px;
    line-height: 36px;
    color: #444;
}

/* Buttons */
.buttons {
    text-align: center;
    margin-top: 40px;
}

button {
    padding: 12px 30px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
}

#yes {
    background: #c9184a;
    color: white;
    box-shadow: 0 12px 30px rgba(201,24,74,.4);
}

/* Final Screen */
.final {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, #ffe3ec, #fff5f9);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 2s ease;
    z-index: 10;
}

.final.show {
    opacity: 1;
}

.final h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 80px;
    color: #c9184a;
    animation: heartbeat 2s infinite;
}

@keyframes heartbeat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

</style>
</head>

<body>

<div class="envelope" id="envelope">ðŸ’Œ</div>

<div class="letter" id="letter">
    <h1>My dearest Palak,</h1>

    <p>
        Somewhere between quiet moments  
        and the way you smile without trying,  
        you became something very special to me.  

        So I wanted to ask you in the most sincere wayâ€¦  

        Will you be my Valentine?
    </p>

    <div class="buttons">
        <button id="yes">Yes ðŸ’•</button>
    </div>
</div>

<div class="final" id="final">
    <h1>I love you, Palak ðŸ’–</h1>
</div>

<script>
const envelope = document.getElementById("envelope");
const letter = document.getElementById("letter");
const final = document.getElementById("final");

envelope.onclick = () => {
    envelope.classList.add("open");
    setTimeout(() => {
        envelope.style.display = "none";
        letter.classList.add("show");
    }, 600);
};

document.getElementById("yes").onclick = () => {
    final.classList.add("show");
};
</script>

</body>
</html>
