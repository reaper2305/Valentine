<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Palak ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Floating Hearts Background */
        .bg-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            animation: float 6s linear infinite;
            z-index: -1;
            font-size: 24px;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* The Card */
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 105, 135, 0.3);
            text-align: center;
            max-width: 400px;
            width: 85%;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            color: #ff3f6c;
            font-size: 3.5rem;
            margin: 0;
            line-height: 1.2;
        }

        p {
            color: #555;
            font-size: 1.1rem;
            margin: 20px 0 30px;
            line-height: 1.6;
        }

        /* Buttons */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            height: 50px; /* Space for buttons */
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        #yesBtn {
            background-color: #ff3f6c;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 63, 108, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.05);
            background-color: #e6355e;
        }

        #noBtn {
            background-color: #f0f0f0;
            color: #333;
            position: relative; 
        }

        /* Final Message Screen */
        .hidden-message {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 240, 245, 0.95);
            z-index: 20;
            text-align: center;
            padding: 20px;
        }

        .show-msg {
            display: flex;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .final-text {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            color: #ff3f6c;
        }

        .final-sub {
            font-size: 1.2rem;
            color: #444;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 4 + "s"; 
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 400);
    </script>

    <div class="card" id="mainCard">
        <h1>Palak,</h1>
        <h2 style="font-family: 'Great Vibes'; color: #ff3f6c; font-size: 2.5rem; margin-top: -10px;">will you be my Valentine?</h2>
        
        <p>
            You. Me. Good food. <br>
            And maybe a little trouble later? üòâ<br>
            <span style="font-size: 0.9em; color: #888;">(Say yes, you know you want to)</span>
        </p>

        <div class="btn-container">
            <button id="yesBtn" onclick="sayYes()">Yes! ‚ù§Ô∏è</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No üôÑ</button>
        </div>
    </div>

    <div class="hidden-message" id="finalMsg">
        <div class="final-text">I knew it! ‚ù§Ô∏è</div>
        <p class="final-sub">Get ready, beautiful. Tonight is going to be special.</p>
        <div style="font-size: 60px; margin-top: 20px;">ü•Ç‚ú®</div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");

        // Function to make the No button run away
        function moveButton() {
            // Get viewport width and height
            const maxWidth = window.innerWidth - noBtn.offsetWidth - 20;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - 20;

            // Generate random position
            const randomX = Math.random() * maxWidth;
            const randomY = Math.random() * maxHeight;

            // Apply new position
            noBtn.style.position = "fixed";
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        }

        // Function when she clicks Yes
        function sayYes() {
            document.getElementById("mainCard").style.display = "none";
            document.getElementById("finalMsg").classList.add("show-msg");
            
            // Launch confetti effect just for fun
            launchConfetti();
        }

        // Simple Confetti effect
        function launchConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.innerText = ['‚ù§Ô∏è', '‚ú®', 'üåπ', 'üíã'][Math.floor(Math.random() * 4)];
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-5vh';
                confetti.style.fontSize = Math.random() * 20 + 20 + 'px';
                confetti.style.transition = 'top 3s ease-in, opacity 3s';
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.style.top = '110vh';
                    confetti.style.opacity = '0';
                }, 100);

                setTimeout(() => confetti.remove(), 3000);
            }
        }
    </script>

</body>
</html>
