<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Palak ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #fff1f5, #ffe3ec);
    font-family: 'Cormorant Garamond', serif;
    overflow: hidden;
}

/* Envelope */
.envelope {
    width: 320px;
    height: 200px;
    background: #f6cdd7;
    border-radius: 12px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.25);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    cursor: pointer;
    transition: all 0.6s ease;
    z-index: 2;
}

.envelope:hover {
    transform: scale(1.05);
}

.envelope span {
    font-size: 42px;
}

.envelope p {
    margin-top: 10px;
    font-size: 16px;
    color: #7a1e3a;
}

/* Letter */
.letter {
    position: absolute;
    width: 600px;
    padding: 80px 70px;
    background: #fffdf9;
    box-shadow: 0 35px 80px rgba(0,0,0,0.2);
    border-radius: 8px;
    opacity: 0;
    transform: scale(0.9);
    transition: all 1s ease;
    display: none;
}

.letter.show {
    display: block;
    opacity: 1;
    transform: scale(1);
}

/* Fold */
.letter::after {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    border-width: 0 60px 60px 0;
    border-style: solid;
    border-color: transparent #f3e2e6 transparent transparent;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 56px;
    text-align: center;
    color: #c9184a;
}

p {
    font-size: 22px;
    line-height: 36px;
    color: #444;
}

/* Button */
.buttons {
    text-align: center;
    margin-top: 40px;
}

button {
    padding: 12px 30px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    background: #c9184a;
    color: white;
}

/* Final */
.final {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, #ffe3ec, #fff5f9);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 2s ease;
    z-index: 5;
}

.final.show {
    opacity: 1;
}

.final h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 80px;
    color: #c9184a;
    animation: heartbeat 2s infinite;
}

@keyframes heartbeat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

</style>
</head>

<body>

<div class="envelope" id="envelope">
    <span>ðŸ’Œ</span>
    <p>Click to open</p>
</div>

<div class="letter" id="letter">
    <h1>My dearest Palak,</h1>

    <p>
        Somewhere between quiet conversations  
        and the way you smile without trying,  
        you became something very special to me.  

        So today, Iâ€™m asking from the heartâ€¦  

        Will you be my Valentine?
    </p>

    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’•</button>
    </div>
</div>

<div class="final" id="final">
    <h1>I love you, Palak ðŸ’–</h1>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {

    const envelope = document.getElementById("envelope");
    const letter = document.getElementById("letter");
    const final = document.getElementById("final");
    const yesBtn = document.getElementById("yesBtn");

    envelope.addEventListener("click", function() {
        envelope.style.display = "none";
        letter.classList.add("show");
    });

    yesBtn.addEventListener("click", function() {
        final.classList.add("show");
    });

});
</script>

</body>
</html>
