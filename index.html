<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Palak ðŸ’–</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ffeef3, #fff8fb);
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    .card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(15px);
        padding: 60px 50px;
        border-radius: 30px;
        box-shadow: 0 25px 60px rgba(255, 140, 170, 0.25);
        text-align: center;
        max-width: 500px;
        position: relative;
        z-index: 2;
        animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        font-family: 'Playfair Display', serif;
        color: #ff4d6d;
        font-size: 34px;
        margin-bottom: 25px;
    }

    p {
        font-size: 17px;
        line-height: 1.9;
        color: #555;
        margin-bottom: 35px;
    }

    button {
        padding: 14px 32px;
        font-size: 16px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        margin: 12px;
        transition: all 0.3s ease;
        font-family: 'Poppins', sans-serif;
    }

    #yesBtn {
        background: linear-gradient(135deg, #ff6b81, #ff8fa3);
        color: white;
        box-shadow: 0 10px 25px rgba(255, 105, 135, 0.4);
    }

    #yesBtn:hover {
        transform: scale(1.08);
    }

    #noBtn {
        background-color: #f3f3f3;
        color: #555;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        font-size: 20px;
        animation: floatUp 8s linear infinite;
        opacity: 0.6;
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }

    /* Final Screen */
    .final-screen {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #ffd6e0, #fff0f5);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        opacity: 0;
        pointer-events: none;
        transition: opacity 1.5s ease;
        z-index: 5;
    }

    .show-final {
        opacity: 1;
        pointer-events: all;
    }

    .final-text {
        font-family: 'Playfair Display', serif;
        font-size: 52px;
        color: #ff4d6d;
        animation: softGlow 2s infinite alternate;
    }

    @keyframes softGlow {
        from { text-shadow: 0 0 10px rgba(255, 105, 135, 0.4); }
        to { text-shadow: 0 0 30px rgba(255, 105, 135, 0.8); }
    }

</style>
</head>

<body>

<div class="card" id="mainCard">
    <h1>Palak, will you be my Valentine? ðŸ’–</h1>

    <p>
        Not because itâ€™s Valentineâ€™s Day.  
        Not because of roses or candlelight.  

        But because every day feels softer,  
        warmer, and a little more beautiful  
        when you're around. ðŸŒ·  

        I would really love to spend that day with you.
    </p>

    <button id="yesBtn">Yes ðŸ’•</button>
    <button id="noBtn">No</button>
</div>

<div class="final-screen" id="finalScreen">
    <div class="final-text">I love you Palak ðŸ’–</div>
</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const mainCard = document.getElementById("mainCard");
    const finalScreen = document.getElementById("finalScreen");

    let noClicks = 0;
    let yesScale = 1;

    const noResponses = [
        "Are you sure? ðŸŒ¸",
        "Think againâ€¦ Iâ€™d make it special ðŸ’Œ",
        "Still no? Iâ€™ll bring extra chocolates ðŸ«",
        "Okayâ€¦ Iâ€™ll stop asking now ðŸ˜…"
    ];

    noBtn.addEventListener("click", () => {
        if (noClicks < noResponses.length) {
            noBtn.innerText = noResponses[noClicks];

            yesScale += 0.12;
            yesBtn.style.transform = `scale(${yesScale})`;

            noClicks++;
        } else {
            noBtn.innerText = "Okayâ€¦ yes ðŸ’•";
            noBtn.onclick = showFinal;
        }
    });

    yesBtn.addEventListener("click", showFinal);

    function showFinal() {
        mainCard.style.opacity = "0";
        setTimeout(() => {
            finalScreen.classList.add("show-final");
        }, 700);
    }

    // Floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ðŸ’—";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 14 + 18 + "px";
        heart.style.animationDuration = Math.random() * 3 + 5 + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 1000);
</script>

</body>
</html>
