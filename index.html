    <style>

            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;

        .card {
            background: white;
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff3e6c;
            font-size: 32px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        button {

            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #ff3e6c;
            color: white;
        }

        #yesBtn:hover {
            background-color: #ff174f;
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #cccccc;
            position: absolute;
        }

        .message {
            font-size: 20px;
            margin-top: 20px;
            color: #ff3e6c;
            font-weight: bold;
        }

        .heart {
            position: absolute;
            color: #ff4d6d;
            animation: float 6s linear infinite;
            font-size: 20px;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

</head>
