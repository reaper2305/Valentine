<!DOCTYPE html>
<html>
<head>
    <title>For Palak üî•</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top, #1a0008, #000);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            text-align: center;
            color: white;
        }

        .card {
            background: rgba(20, 0, 10, 0.95);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 25px 80px rgba(255, 0, 80, 0.4);
            width: 440px;
            transition: 0.6s ease;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff4d6d;
            font-size: 26px;
            min-height: 60px;
        }

        p {
            font-size: 16px;
            color: #f8d7da;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s ease;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1f5a, #ff6b81);
            color: white;
        }

        #noBtn {
            background-color: #333;
            color: #eee;
        }

        .final-screen {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, #400012, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.2s ease;
            z-index: 20;
        }

        .show-final {
            opacity: 1;
            pointer-events: all;
        }

        .final-text {
            font-size: 44px;
            font-weight: bold;
            color: #ff6b81;
        }

        .final-sub {
            font-size: 22px;
            margin-top: 15px;
            color: #ffd6e0;
        }
    </style>
</head>
<body>

<div class="card" id="mainCard">
    <h1 id="typing"></h1>

    <p>
        Dim lights. Slow music. üç∑  
        Just you and me.  
        This Valentine‚Äôs‚Ä¶ I want you closer than ever.
    </p>

    <button id="yesBtn">Yes üòà</button>
    <button id="noBtn">No üòå</button>
</div>

<div class="final-screen" id="finalScreen">
    <div class="final-text">Come here, Palak üî•</div>
    <div class="final-sub">Tonight belongs to us.</div>
</div>

<script>
    // Typing effect
    const text = "Palak, will you be my Valentine tonight? üî•";
    let i = 0;
    function typeWriter() {
        if (i < text.length) {
            document.getElementById("typing").innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, 50);
        }
    }
    typeWriter();

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const finalScreen = document.getElementById("finalScreen");
    const mainCard = document.getElementById("mainCard");

    let attempts = 0;
    let yesScale = 1;

    const messages = [
        "Are you sure? üòè",
        "Still saying no? üç∑",
        "You're teasing me‚Ä¶ üòå",
        "Last chance, Palak üî•"
    ];

    noBtn.addEventListener("click", function () {

        if (attempts < 4) {

            noBtn.innerText = messages[attempts];

            yesScale += 0.25;
            yesBtn.style.transform = `scale(${yesScale})`;

            attempts++;

        } else {
            noBtn.innerText = "Fine‚Ä¶ Yes üòà";
            noBtn.removeEventListener("click", arguments.callee);
            noBtn.addEventListener("click", showFinal);
        }

    });

    yesBtn.addEventListener("click", showFinal);

    function showFinal() {
        mainCard.style.opacity = "0";
        setTimeout(() => {
            finalScreen.classList.add("show-final");
        }, 600);
    }

</script>

</body>
</html>
